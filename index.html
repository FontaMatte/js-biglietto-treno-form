<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolatore biglietto treno</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <label for="userName">Nome Cognome</label>
        <input type="text" id="userName" name="nomeCognome">

        <option value="piu65"> Piu' di 65</option>
        </select>

        <button id="submit-button">GENERA</button>

        <div id="userTicket"></div>

        <script src="js/script.js"></script>
    </body>
